<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <script>
      
      var a,b, result;
      function setValues(){
        a = Number(document.getElementById("a").value);
        b = Number(document.getElementById("b").value);
      }
      function sum(){
        setValues();
       result = a+b;
       var getSum = document.getElementById("p-tag");
       getSum.innerHTML = result; 
        
      }
      function sub(){
        setValues();
       result = a-b;
       var getSum = document.getElementById("p-tag");
       getSum.innerHTML = result; 
        
      }
      function mutiply(){
        setValues();
       result = a*b;
       var getSum = document.getElementById("p-tag");
       getSum.innerHTML = result; 
        
      }
      function divide(){
        setValues();
       result = a/b;
       var getSum = document.getElementById("p-tag");
       getSum.innerHTML = result; 
        
      }
      
    </script>
</head>
<body> 
      <div class="form-cal">
          <h2>Simple Calculator</h2>
      <form action="" >
          <input type="number" name="Number"  id="a">
          <input type="number" name="Number"  id="b">
      </form>
        <div id="operators">
          <input type="button" onclick="sum()" value="sum" class="btn-one">
          <input type="button" onclick="sub()" value="sub" class="btn-two">
          <input type="button" onclick="mutiply()" value="mutiply" class="btn-three">
          <input type="button" onclick="divide()" value="divide" class="btn-four">
          </div>
          <div>
              <p id="result">Result</p>
              <p  id="p-tag"></p>
              
          </div>
        </div>
</body>
</html>
